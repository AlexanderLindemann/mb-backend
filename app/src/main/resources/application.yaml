server:
  port: 8080
spring:
  application:
    name: mbroker
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://mb-dev-dc1:20102/mb_backend
    username: mb_backend
    password: mb_backend
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://dev.smartdeal.pro/api/v1/token/public-key
          jws-algorithm: RS384
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
      enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:7001/eureka/

#https://cloud.spring.io/spring-cloud-netflix/multi/multi_spring-cloud-feign.html
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 180000
        loggerLevel: FULL

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

font_path: "/forms/calibri.ttf"
form_path_html: "forms/form.html"
footer_path: "/forms/image/smartDeal.jpg"
fit_width_image: 100
fit_height_image: 100
left_position_image: 35
bottom_position_image: 18
page_number_front_size: 8
page_number_right_offset: 38
page_number_bottom_offset: 21

api:
  cian:
    token-url: ${CIAN_TOKEN_URL:https://api.cian.ru}
    token-path: ${CIAN_TOKEN_PATH:/identity/connect/token} #todo когда будем запрашивать токен вбить его сюда
    api-url: ${CIAN_API_URL:https://api.cian.ru}
    real-estate-path: ${CIAN_REAL_ESTATE_URL:/newbuilding-mortgage-calculator/v1/get-newbuildings/}
program_path: "/app/src/main/resources/programs/programs_202312281115.csv"
bank_future_rules_path: "/app/src/main/resources/programs/bank_feature_rules_202312281115.csv"
additional_rate_rules_path: "/app/src/main/resources/programs/additional_rate_rules_202312281115.csv"