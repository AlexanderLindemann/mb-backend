server:
  port: 8080
spring:
  application:
    name: mbroker
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://mb-dev-dc1:20102/mb_backend
    username: mb_backend
    password: mb_backend
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://dev.smartdeal.pro/api/v1/token/public-key
          jws-algorithm: RS384
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
      enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:7001/eureka/

#https://cloud.spring.io/spring-cloud-netflix/multi/multi_spring-cloud-feign.html
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 180000
        loggerLevel: FULL

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

font_path: "/forms/calibri.ttf"
form_path_docx: "forms/form.docx"
form_path_html: "forms/form.html"
footer_path: "/forms/image/smartDeal.jpg"
