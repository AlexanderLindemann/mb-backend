server:
  port: 8080
spring:
  application:
    name: mbroker
  datasource:
    driver-class-name: org.postgresql.Driver
    #url: jdbc:postgresql://mb-dev-dc1:20202/mb_backend
    url: jdbc:postgresql://localhost:40002/mb_backend

    username: mb_backend
    password: mb_backend
  liquibase:
    enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://dev.smartdeal.pro/api/v1/token/public-key
          jws-algorithm: RS384
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
      enabled: true
  logging:
    level:
      org.hibernate: DEBUG

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

#https://cloud.spring.io/spring-cloud-netflix/multi/multi_spring-cloud-feign.html
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 180000
        loggerLevel: FULL

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
api:
  cian:
    token-url: ${CIAN_TOKEN_URL:https://api.cian.ru}
    token-path: ${CIAN_TOKEN_PATH:/identity/connect/token} #todo когда будем запрашивать токен вбить его сюда
    api-url: ${CIAN_API_URL:https://api.cian.ru}
    real-estate-path : ${CIAN_REAL_ESTATE_URL:/newbuilding-mortgage-calculator/v1/get-newbuildings/}
cian:
  credit-program:
    make-inactive: true
    loading_credit_program:
      scheduled:
        enabled: true
        interval: 36000000 #в млсек, каждый час
    program_path: "/programs/2024-02-13/programs_4_5_7_240213.csv"
    bank_future_rules_path: "/programs/2024-02-01/bank_feature_rules.csv"
    additional_rate_rules_path: "/programs/2024-02-01/additional_rate_rules.csv"
  gk:
    scheduled:
      enabled: false
      interval: 3600000 #в млсек, каждый час